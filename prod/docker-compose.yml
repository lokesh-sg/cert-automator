services:
  cert-automator:
    build: .
    container_name: cert-automator
    restart: unless-stopped
    ports:
      - "5050:5050"
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./auth.json:/app/auth.json
      - ./certs:/certs
      - ./backup:/backup
      - ./logs:/app/logs
    environment:
      - CONFIG_PATH=/app/config.yaml
      - CERT_DIR=/certs
      - BACKUP_DIR=/backup
      - FLASK_SECRET=GenerateYourOwnSecretHere
      - LOG_FILE=/app/logs/cert_automate.log
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5050/api/health" ]
      interval: 1m
      timeout: 10s
      retries: 3
    network_mode: bridge
