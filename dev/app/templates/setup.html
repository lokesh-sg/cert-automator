<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertAutomator - Setup</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
        }

        .setup-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .setup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .setup-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-color);
            /* Use accent for setup/warning feel */
            margin-bottom: 0.5rem;
        }

        .setup-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            font-family: inherit;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
        }

        .error-msg {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .info-box {
            background: rgba(64, 224, 208, 0.1);
            /* Teal tint */
            border: 1px solid var(--primary-color);
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="setup-card">
        <div class="setup-header">
            <h1>Initial Setup</h1>
            <p>Welcome to Cert Automator</p>
        </div>

        <div class="info-box">
            <strong>Security Notice:</strong><br>
            Please create an admin account. Your password will be used to <strong>encrypt</strong> your configuration
            file. You will need it every time you restart the server.
        </div>

        <form id="setup-form">
            <div class="form-group">
                <label>Create Username</label>
                <input type="text" id="username" placeholder="e.g. admin" required>
            </div>
            <div class="form-group">
                <label>Create Master Password</label>
                <input type="password" id="password" placeholder="Strong password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Repeat password" required>
            </div>
            <button type="submit" class="btn-primary" id="setup-btn">Encrypt & Start</button>
            <div id="error-msg" class="error-msg"></div>
        </form>
    </div>
    <div style="margin-top: 1.5rem; color: var(--text-secondary); font-size: 0.8rem; text-align: center; opacity: 0.5;">
        {{ app_version }}
    </div>

    <script>
        // Secure fetch with CSRF protection
        async function secureFetch(url, options = {}) {
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
            const headers = { ...options.headers, 'X-CSRF-Token': csrfToken };
            if (options.body && !(options.body instanceof FormData)) { headers['Content-Type'] = 'application/json'; }
            return fetch(url, { ...options, headers });
        }

        document.getElementById('setup-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('setup-btn');
            const errorDiv = document.getElementById('error-msg');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;

            if (password !== confirm) {
                errorDiv.innerText = "Passwords do not match!";
                errorDiv.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.innerText = "Encrypting...";
            errorDiv.style.display = 'none';

            try {
                const res = await secureFetch('/setup', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    window.location.href = '/';
                } else {
                    errorDiv.innerText = data.message;
                    errorDiv.style.display = 'block';
                    btn.disabled = false;
                    btn.innerText = "Encrypt & Start";
                }
            } catch (err) {
                errorDiv.innerText = "Connection Error";
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.innerText = "Encrypt & Start";
            }
        };
    </script>
</body>

</html>
